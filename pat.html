<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Patrick Lewis Wilkie website</title>
<link rel="stylesheet" type="text/css" href="main.css">

<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
	
<canvas id="myCanvas" width="100%" height="80%" style="border:0px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var x = 40;

// Create gradient
var grd = ctx.createRadialGradient(50%,40%,x,50%,30%,10%);
grd.addColorStop(0,"dimgray");
grd.addColorStop(1,"lavender");


// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10,10,670,600);
</script>

</body>
